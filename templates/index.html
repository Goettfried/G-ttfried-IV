<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    <h1>Form Data</h1>
    <h2>Données Soumises</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Numéro de téléphone</th>
                <th>Message</th>
                <th>Type de soumission</th>
                <th>Date de soumission</th>
            </tr>
        </thead>
        <tbody>
            {% for data in form_data %}
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.phone }}</td>
                <td>{{ data.message }}</td>
                <td>{{ data.submission_type }}</td>
                <td>{{ data.submission_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('export_data') }}">Export Data to Excel</a><br>
    <a href="{{ url_for('logout') }}">Logout</a><br>
    <form action="{{ url_for('clear_data') }}" method="post">
        <button type="submit">Effacer les Données</button>
    </form>
</body>
</html>
