<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Data</title>
</head>
<body>
    <h1>Form Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Form Type</th>
            </tr>
        </thead>
        <tbody>
            {% for data in form_data %}
                <tr>
                    <td>{{ data.name }}</td>
                    <td>{{ data.email }}</td>
                    <td>{{ data.phone }}</td>
                    <td>{{ data.message }}</td>
                    <td>{{ data.form_type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('export_data') }}">Export Data to Excel</a>
</body>
</html>
